<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2 
        /**
         * Префиксная форма инкремента (++) дает 1.
         * В итоге а = 2, а после эта 2, возвращаясь в alert дает c = 2, 
         * а a увеличивается на 1 (a = 3)
         */

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        /**
         * Так как тут постфиксная форма инкремента (++), то сначала 
         * d = 1 (так как b = 1), а потом ++ уходит в переменную, делая b = 2
         */

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        /**
         * Префиксная форма инкремента (++) дает 1.
         * Так как a = 2 в сумме с инкрементом получится a = 3.
         * При сложении с = 2 + 3, что в alert даст 5.
         */

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        /**
         * Так как тут постфиксная форма инкремента (++), то сначала b = 2,
         * что в сумме с 2 получается d = 4.
         * И после этих расчетов b увеличится на 1 (b = 3) 
         */

        alert(a); //3
        /**
         * После примера 1.
         */
        alert(b); //3
        /**
         * После примера 4.
         */

    </script>
</body>

</html>
