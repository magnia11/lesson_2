<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        /**
        * Функция складывает числа a и b.
        */
       function sum (a, b) {
           return a + b; 
       }
        
        
        /**
        * Функция производит разность чисел a и b.
        */
        function diff (a, b) {
           return a - b; 
       }
        
        
        /**
        * Функция производит умножение чисел a и b.
        */
        function comp (a, b) {
           return a * b; 
       }
        
        
        /**
        * Функция производит деление a и b.
        */
        function div (a, b) {
           return a / b; 
       }
          
    </script>
</body>

</html>
