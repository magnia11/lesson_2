<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        let a = -18;
        let b = 11;
        if (a >= 0 && b >= 0) {
            alert(a - b)
        } if (a < 0 && b < 0) {
            alert(a * b)
        } else {
            alert(a + b)
        }
          
    </script>
</body>
